apiVersion: apps/v1
kind: Deployment
metadata:
  name: zone-operator
  namespace: darkages
  labels:
    app: zone-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zone-operator
  template:
    metadata:
      labels:
        app: zone-operator
    spec:
      serviceAccountName: zone-operator
      containers:
        - name: operator
          image: darkages/zone-operator:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "zone-operator"
            - name: LOG_LEVEL
              value: "info"
            - name: MAX_ZONES_PER_NODE
              value: "2"
            - name: DEFAULT_MIN_REPLICAS
              value: "1"
            - name: DEFAULT_MAX_REPLICAS
              value: "5"
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: zone-operator
  namespace: darkages
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: zone-operator
  namespace: darkages
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["*"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["*"]
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["*"]
  - apiGroups: ["darkages.io"]
    resources: ["zoneservers", "zoneservers/status", "zoneservers/finalizers"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: zone-operator
  namespace: darkages
subjects:
  - kind: ServiceAccount
    name: zone-operator
    namespace: darkages
roleRef:
  kind: Role
  name: zone-operator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: zone-operator
  namespace: darkages
  labels:
    app: zone-operator
spec:
  selector:
    app: zone-operator
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
  type: ClusterIP
