user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Upstream zones (monitoring endpoints only - game traffic is direct UDP)
    upstream zone_monitors {
        least_conn;
        server zone-1:7778 max_fails=3 fail_timeout=30s;
        server zone-2:7780 max_fails=3 fail_timeout=30s;
        server zone-3:7782 max_fails=3 fail_timeout=30s;
        server zone-4:7784 max_fails=3 fail_timeout=30s;
    }

    # Grafana upstream
    upstream grafana {
        server grafana:3000 max_fails=3 fail_timeout=30s;
    }

    # Prometheus upstream
    upstream prometheus {
        server prometheus:9090 max_fails=3 fail_timeout=30s;
    }

    # Alertmanager upstream
    upstream alertmanager {
        server alertmanager:9093 max_fails=3 fail_timeout=30s;
    }

    # Main server block
    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API endpoints - rate limited
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            limit_conn addr 10;
            
            proxy_pass http://zone_monitors/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;
        }

        # Grafana - protected
        location /grafana/ {
            auth_basic "Grafana Access";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://grafana/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
        }

        # Prometheus - protected
        location /prometheus/ {
            auth_basic "Prometheus Access";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://prometheus/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 300s;
        }

        # Alertmanager - protected
        location /alertmanager/ {
            auth_basic "Alertmanager Access";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://alertmanager/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 300s;
        }

        # Default - redirect to Grafana
        location / {
            return 302 /grafana/;
        }
    }
}

# UDP stream configuration for game traffic (load balancing)
stream {
    # Zone 1 UDP
    server {
        listen 7777 udp;
        proxy_pass zone-1:7777;
        proxy_timeout 1s;
        proxy_responses 1;
        error_log /var/log/nginx/zone1-udp-error.log;
    }

    # Zone 2 UDP
    server {
        listen 7779 udp;
        proxy_pass zone-2:7779;
        proxy_timeout 1s;
        proxy_responses 1;
        error_log /var/log/nginx/zone2-udp-error.log;
    }

    # Zone 3 UDP
    server {
        listen 7781 udp;
        proxy_pass zone-3:7781;
        proxy_timeout 1s;
        proxy_responses 1;
        error_log /var/log/nginx/zone3-udp-error.log;
    }

    # Zone 4 UDP
    server {
        listen 7783 udp;
        proxy_pass zone-4:7783;
        proxy_timeout 1s;
        proxy_responses 1;
        error_log /var/log/nginx/zone4-udp-error.log;
    }
}
