# Prometheus Configuration for DarkAges MMO
# Scrape configuration for all game server metrics

global:
  scrape_interval: 5s      # How often to scrape targets
  evaluation_interval: 5s  # How often to evaluate rules
  external_labels:
    cluster: darkages
    replica: '{{.ExternalURL}}'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load alerting rules
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # DarkAges Zone Servers (Local Development)
  - job_name: 'darkages-zones'
    static_configs:
      - targets:
        - host.docker.internal:8080  # Local dev server
        - zone-server-1:8080
        - zone-server-2:8080
        - zone-server-3:8080
        - zone-server-4:8080
    metrics_path: /metrics
    scrape_interval: 5s
    scrape_timeout: 3s
    
    # Relabel configs for dynamic zone discovery
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__address__]
        regex: 'zone-server-(\d+):.*'
        target_label: zone_id
        replacement: '${1}'

  # Redis monitoring
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: /metrics
    
  # ScyllaDB monitoring  
  - job_name: 'scylla'
    static_configs:
      - targets: ['scylla:9180']
    metrics_path: /metrics

  # Node exporter for host metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
