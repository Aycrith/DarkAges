services:
  redis:
    image: redis:7-alpine
    container_name: darkages-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - darkages-network

  scylla:
    image: scylladb/scylla:5.4
    container_name: darkages-scylla
    ports:
      - "9042:9042"
    volumes:
      - scylla_data:/var/lib/scylla
    command: --smp 1 --memory 1G --developer-mode 1 --overprovisioned
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped
    networks:
      - darkages-network

volumes:
  redis_data:
  scylla_data:

networks:
  darkages-network:
    driver: bridge
